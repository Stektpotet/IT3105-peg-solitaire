env:
    type: triangle
    size: 5
    # #NOTE: it would be nice to control this through the config too, but likely it's not feasible
    # reward = abs(2*((x-(n-1)) ** p)) / ((n-2) ** p) - 1  # p-POWERED REWARD [-1, 1]

agent:
    action_axes: 2
    episodes: 1500
    tests: 50

    acm:
        actor:
            dimensions:
                - 24
                - 48
                - 1
            learning_rate: 0.005
            discount: 0.99
            elig_decay_rate: 0.99
            curiosity: 0.69
            curiosity_decay: 0.99985
        critic_type: table
        critic:
            dimensions:
                - 24
                - 48
                - 1
            learning_rate: 0.002
            discount: 0.99
            elig_decay_rate: 0.99
            # TODO: Remove
            curiosity: 0.6
            curiosity_decay: 0.9999

visual:
    resolution: 72
    peg_scale: 0.5
    board_scale: 1
    outline_color:
        - 255
        - 255
        - 0
    fill_color:
        - 0
        - 127
        - 0
